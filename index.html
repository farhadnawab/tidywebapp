<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">	

  <title>Tidy</title>	

  <meta name="keywords" content="Tidy" />
  <meta name="description" content="Tidy">
  <meta name="author" content="https://github.com/farhadnawab">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="assets/img/favicon.ico">

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
 </head>
 <body>
  <div class="main-wrapper">
      
    <div class="modal booking-web-small-0" id="booking-web-small-0">
      <div class="modal-container">
        <div class="modal-content">
          <a href="javascript:void(0)" class="modal-close-x">
            <img src="assets/img/times-circle-solid.svg" />
          </a>

          <div class="modal-content-top">
            <h3>Let's get started</h3>
            <p>Choose location and service</p>

            <div class="cash-widget">
              <img src="assets/img/cash.svg" />
              <div class="cash-widget-input"></div>
            </div>
          </div>

          <div class="modal-content-bottom">

            <!-- ic-location.svg -->
            <label class="label icon-location" for="postal-code">
              Where are you located?
            </label>
            <input type="text" placeholder="Enter your postal code" name="postal_code" id="postal-code" class="form-control form-input-target" />

            <div class="choose-service radio-wrap">
              <h4>Choose a service</h4>
              
              <input type="radio" id="service-1" name="choose_service" value="home" />
              <label for="service-1">Home</label>

              <input type="radio" id="service-2" name="choose_service" value="airbnb" />
              <label for="service-2">Airbnb</label>

              <input type="radio" id="service-3" name="choose_service" value="office" />
              <label for="service-3">Office</label>
            </div>

            <div class="modal-content-bottom--buttons">
              <button type="button" class="btn btn-primary">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="assets/js/main.js"></script> 
</html>
